<h1>Login</h1>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<mat-form-field appearance="standard">
<mat-label>Email</mat-label>
<input type="email" matInput autocomplete="off" formControlName="email">
<mat-error>
    {{ getEmailError() }}
</mat-error>
</mat-form-field><br>

<mat-form-field appearance="standard">
    <mat-label>Password</mat-label>
    <input type="password" matInput autocomplete="off" formControlName="password">
    <mat-error>
        {{ getPasswordError() }}
    </mat-error>
    </mat-form-field><br><br>

    <button mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button><br><br>
    <mat-error *ngIf="error">
        {{ error }}
    </mat-error>
</form>

<br><br>

    <p>No account? <a routerLink="../register">Register</a></p>
    <app-loading-spinner *ngIf="loading"></app-loading-spinner>
